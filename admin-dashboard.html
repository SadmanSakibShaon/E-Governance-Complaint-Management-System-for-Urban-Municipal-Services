<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Municipal Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Unified Single Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <i class="fas fa-city me-2"></i>
                Municipal Services Portal
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#adminMainNav" aria-controls="adminMainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="adminMainNav">
                <ul class="navbar-nav align-items-lg-center me-2 mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-user-management.html"><i class="fas fa-users-cog"></i><span> Users</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-reporting.html"><i class="fas fa-chart-bar"></i><span> Reports</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-database"></i><span> Logs</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cogs"></i><span> Settings</span></a></li>
                    <li class="nav-item dropdown me-lg-2">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bell position-relative"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.55rem;">7</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">System Notifications</h6></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-exclamation-triangle text-warning me-2"></i>System maintenance</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-plus text-info me-2"></i>New user registration</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content single-nav">
        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <!-- Statistic Cards -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card stat-card border-primary shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-users fa-3x text-primary me-4"></i>
                            <div>
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text fs-4 fw-bold">2,453</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card stat-card border-danger shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-file-alt fa-3x text-danger me-4"></i>
                            <div>
                                <h5 class="card-title">Complaints Today</h5>
                                <p class="card-text fs-4 fw-bold">25</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card stat-card border-success shadow-sm">
                        <div class="card-body d-flex align-items-center">
                            <i class="fas fa-server fa-3x text-success me-4"></i>
                            <div>
                                <h5 class="card-title">System Status</h5>
                                <p class="card-text fs-4 fw-bold">Online</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h4>Quick Links</h4>
                        </div>
                        <div class="card-body">
                            <a href="admin-user-management.html" class="btn btn-lg btn-outline-primary m-2"><i class="fas fa-users-cog me-2"></i>Manage Users</a>
                            <a href="admin-reporting.html" class="btn btn-lg btn-outline-secondary m-2"><i class="fas fa-chart-pie me-2"></i>View Reports</a>
                            <a href="#" class="btn btn-lg btn-outline-info m-2"><i class="fas fa-cogs me-2"></i>System Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
