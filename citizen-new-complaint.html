<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Complaint - Municipal Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
        <div class="container-fluid">
            <a class="navbar-brand" href="citizen-dashboard.html">
                <i class="fas fa-city me-2"></i>
                Municipal Services Portal
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#citizenMainNav" aria-controls="citizenMainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="citizenMainNav">
                <ul class="navbar-nav align-items-lg-center me-2 mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="citizen-dashboard.html"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="citizen-new-complaint.html"><i class="fas fa-plus-circle"></i><span> New Complaint</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="citizen-complaint-detail.html"><i class="fas fa-list-alt"></i><span> My Complaints</span></a></li>
                    <li class="nav-item dropdown me-lg-2">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="notificationDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-bell position-relative"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.55rem;">3</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header">Notifications</h6></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-info-circle text-info me-2"></i>Complaint acknowledged</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-check-circle text-success me-2"></i>Complaint resolved</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content single-nav">
        <!-- Page Content -->
        <div class="container-fluid mt-2">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Submit a New Complaint</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="complaintCategory" class="form-label">Complaint Category</label>
                                <select class="form-select" id="complaintCategory" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>Pothole</option>
                                    <option>Waste Management</option>
                                    <option>Streetlight Outage</option>
                                    <option>Water Leakage</option>
                                    <option>Park Maintenance</option>
                                    <option>Public Nuisance</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Geo-tag Location</label>
                                <div class="mb-2 d-flex gap-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="useMyLocation()">
                                        <i class="fas fa-crosshairs me-1"></i>Use My Location
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearSelectedLocation()" id="clearLocationBtn" style="display: none;">
                                        <i class="fas fa-times me-1"></i>Clear Selection
                                    </button>
                                </div>
                                <div id="map" style="height: 350px; border: 2px solid #dee2e6;" class="rounded"></div>
                                <div class="mt-2">
                                    <small class="text-muted">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Click on the map to select the complaint location, or use "Use My Location" button
                                    </small>
                                </div>
                                <div id="selectedLocationInfo" class="mt-2" style="display: none;">
                                    <div class="alert alert-success py-2">
                                        <i class="fas fa-map-marker-alt me-2"></i>
                                        <strong>Location Selected:</strong>
                                        <div id="selectedLocationText" class="small mt-1"></div>
                                    </div>
                                </div>
                                <input type="hidden" id="selectedLat" name="latitude">
                                <input type="hidden" id="selectedLng" name="longitude">
                                <input type="hidden" id="selectedAddress" name="address">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Address / Landmark</label>
                                <input type="text" class="form-control" id="address" placeholder="e.g., Near City Park, Main Street" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Detailed Description</label>
                            <textarea class="form-control" id="description" rows="4" placeholder="Describe the issue in detail..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="evidence" class="form-label">Attach Evidence (Photos/Videos)</label>
                            <input class="form-control" type="file" id="evidence" multiple>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Submit Complaint</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
